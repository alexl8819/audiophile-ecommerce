version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - "rm -r node_modules/@astrojs/react"
        - "rm -r node_modules/@astrojs/tailwind"
        - "rm -r node_modules/@esbuild"
        - "rm -r node_modules/@typescript-eslint"
        - "rm -r node_modules/@shikijs"
        - "rm -r node_modules/@img"
        - "rm -r node_modules/astro-aws-amplify"
        - "mv node_modules ./.amplify-hosting/compute/default"
        - "echo $UPSTASH_REDIS_REST_URL >> .env"
        - "mv .env ./.amplify-hosting/compute/default"
        - "du -sh .amplify-hosting/compute/default/node_modules"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "No backend prebuild steps"
    build:
      commands:
        - echo "No backend build steps"