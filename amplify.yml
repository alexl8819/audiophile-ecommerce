version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - "rm -r node_modules/@astrojs/react"
        - "rm -r node_modules/@astrojs/tailwind"
        - "rm -r node_modules/@esbuild"
        - "rm -r node_modules/@typescript-eslint"
        - "rm -r node_modules/@shikijs"
        - "rm -r node_modules/@img"
        - "rm -r node_modules/@vue"
        - "rm -r node_modules/astro-aws-amplify"
        - "mv node_modules ./.amplify-hosting/compute/default"
        - "echo NODE_ENV=$NODE_ENV >> .env"
        - "echo VAULT_NAME=$VAULT_NAME >> .env"
        - "echo UPSTASH_REDIS_REST_URL=$UPSTASH_REDIS_REST_URL >> .env"
        - "echo UPSTASH_REDIS_REST_TOKEN=$UPSTASH_REDIS_REST_TOKEN >> .env"
        - "echo EMAIL_VALIDATION_API_BASE=$EMAIL_VALIDATION_API_BASE >> .env"
        - "echo PHONE_VALIDATION_API_BASE=$PHONE_VALIDATION_API_BASE >> .env"
        # unsafe: the following need to be real "secrets", not just stored as "secrets"
        #- "echo STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY >> .env"
        #- "echo EMAIL_VALIDATION_API_KEY=$EMAIL_VALIDATION_API_KEY >> .env"
        #- "echo PHONE_VALIDATION_API_KEY=$PHONE_VALIDATION_API_KEY >> .env"
        - "mv .env ./.amplify-hosting/compute/default"
        - "du -sh ./.amplify-hosting/compute/default/node_modules/*"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "No backend prebuild steps"
    build:
      commands:
        - echo "No backend build steps"