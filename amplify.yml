version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - "rm -r node_modules/@astrojs/db"
        - "rm -r node_modules/@astrojs/react"
        - "rm -r node_modules/@astrojs/tailwind"
        - "rm -r node_modules/@alexl8819/astro-aws-amplify"
        - "rm -r node_modules/@esbuild"
        - "rm -r node_modules/@swc"
        - "mv node_modules ./.amplify-hosting/compute/default"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "No backend prebuild steps"
    build:
      commands:
        - echo "No backend build steps"
  resources:
    - function:
        name: ssr
        runtime: nodejs18.x
        handler: dist/server/entry.mjs
        environment:
          NODE_ENV: production
